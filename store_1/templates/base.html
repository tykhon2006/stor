<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/base.css" type="text/css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script defer src="{% static 'js/script.js' %}"></script>
    <title>
        {% block title %}
            Blog
        {% endblock %}
    </title>

</head>

<body class="min-vh-100 d-flex flex-column justify-content-between">
    <header class="fixed-top">
        <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#">
                    <img src="media/images/logo.png" style="width: 40px"/>
                </a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'post_list_url' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" >Store</a>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-dark">
                        <a href="">
                            Posts <span class="badge text-bg-secondary">4</span>
                        </a>
                    </button>
                    <form class="d-flex" action="{% url 'post_list_url' %}">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5 pt-3  ">
        {% block content %}
            no content
        {% endblock %}
    </div>

    <footer style="min-height: 100px;" class="bg-black d-flex justify-content-center align-items-center">
        <p class="text-light ">Copyright denied</p>
    </footer>


</body>
</html>
