<!DOCTYPE html> {% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="{% static 'js/index.js' %}" type="module"></script>
    <title>
        {% block title %} Blog {% endblock %}
    </title>

</head>

<body class="min-vh-100 d-flex flex-column justify-content-between">
    <header class="fixed-top" style="box-shadow: 0 0.05rem 1.8rem black; ">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid ">
                <a class="navbar-brand" href="{% url 'post_list_url' %}">
                    <img src="{% static 'images/logo.png' %}" style="width: 40px" />
                </a>
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="store" href="{% url 'post_list_url' %}">Store</a>
                        </li>
                    </ul>
                    <button type="button" class="btn text-info bg-dark" style="margin-right: 3%;">
                            Goods <span id="goods" class="badge text-bg-secondary"> </span>
                    </button>
                    <form class="d-flex " action="{% url 'post_list_url' %}">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                        <button class="btn btn-outline-warning" type="submit">Search</button>
                    </form>
                    <button id="incase" type="button" class="btn btn-info position-relative " data-bs-toggle="modal" data-bs-target="#cart" style="margin-left: 3%; ">
                        Incase
                        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </nav>

    </header>
    <div class="container pt-3 " style="margin-top: 60px; ">
        {% block content %} no content {% endblock %}

    </div>
    <footer style="min-height: 80px;" class="bg-black d-flex justify-content-around align-items-center ">
        <select class="form-select form-select-sm" style="width: 15%" aria-label="No content">
            <option disabled selected>Rate our site</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <p class="text-light ">Copyright denied</p>
        <div class="">
            <a style="text-decoration: none" href="#">
                <img style="max-width: 35px;" class="img-footer-width" src="/media/images/social/facebook.png" />
            </a>
            <a style="text-decoration: none" href="#">
                <img style="max-width: 35px;" class="img-footer-width" src="/media/images/social/telegram.png" />
            </a>
            <a style="text-decoration: none" href="#">
                <img style="max-width: 35px;" class="img-footer-width" src="/media/images/social/reddit.png" />
            </a>
            <a style="text-decoration: none" href="#">
                <img style="max-width: 35px;" src="/media/images/social/twitter.png" />
            </a>
        </div>

    </footer>


    <div id="cart" class="modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered ">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title  ml-5">Your cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="cart-content" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button id="clear-cart" type="button" class="btn btn-danger" data-bs-dismiss="modal">Clear cart</button>
                </div>
            </div>
        </div>
    </div>


    </div>


</body>

</html>
